# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Build & Publish

on:
  push: 
    branches:
      - main
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Generate Maven settings.xml with GitHub Packages credentials
      - name: Create Maven settings.xml
        run: |
          mkdir -p $HOME/.m2
          echo '<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>kekweozor</username>
                      <password>${{ secrets.GITHUB_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>' > $HOME/.m2/settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # 4. Build the project
      - name: Build with Maven
        run: mvn clean package --batch-mode --update-snapshots

      # 5. Optional: Collect the built JAR as an artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: lab4-package
          path: target/*.jar

      # 6. Deploy to GitHub Packages
      - name: Deploy to GitHub Packages
        run: mvn deploy -s $HOME/.m2/settings.xml --batch-mode --update-snapshots
        env:
          GITHUB_TOKEN: ${{ github.token }}
